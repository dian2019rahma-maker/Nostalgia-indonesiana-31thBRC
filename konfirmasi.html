<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Konfirmasi Kehadiran</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="konfirmasi">
    <div class="checkerboard"></div>
  <div class="container confirm-box">
    <h1 class="header-title">Terimakasih!</h1>
    <p id="namaKaryawan" class="nama"></p>
    <p id="nomorKursi" class="kursi"></p>
    <p class="ucapan">Happy BRC 31st Anniversary, silakan duduk sesuai nomor kursi Anda.</p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const noKaryawan = urlParams.get("noKaryawan");
    const kursi = urlParams.get("kursi");
    
    if (noKaryawan && kursi) {
    document.getElementById("NamaKaryawan").textContent = noKaryawan;
    document.getElementById("NomorKursi").textContent = kursi;
  } else {
    document.body.innerHTML = "<h2>⚠️ Data tidak ditemukan</h2>";
  }
</script>
</body>
</html>
