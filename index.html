<!DOCTYPE html>
<html lang="id">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Registrasi Kehadiran - Nostalgia Indonesiana</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Rye&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Neuton:wght@700&display=swap" rel="stylesheet">
</head>

<body class="home">
  <div class="checkerboard"></div>
  <div class="container">
    <header>
      <h1 class="header-title">Nostalgia Indonesiana</h1>
      <p class="subtitle">Happy BRC 31st Anniversary</p>
    </header>

    <section class="countdown">
      <h2>‚è≥ Menuju Acara</h2>
      <div id="timer">Loading...</div>
    </section>

    <main>
      <form id="loginForm">
        <label for="noKaryawan">Masukkan Nomor Karyawan</label>
        <input type="text" id="noKaryawan" name="noKaryawan" required>
        <button type="submit" class="btn-konfirmasi">Konfirmasi Kehadiran</button>
      </form>
      <p id="errorMsg" class="error"></p>
    </main>
  </div>
  <!-- ================== SCRIPT AREA ================== -->

  <script>
  async function handleSubmit(event) {
    event.preventDefault();
    const noKaryawan = document.getElementById("noKaryawan").value;

    try {
      const response = await fetch(
        "https://script.google.com/macros/s/AKfycbxFAYkckSEzP8nXcCRXo8B64OnQLDvFjk5bbecRfZekki33z4pLNmpvb9iGoI_lSrM/exec?noKaryawan=" + encodeURIComponent(noKaryawan)
      );

      const result = await response.json();

      if (result.status === "success") {
        window.location.href = `konfirmasi.html?noKaryawan=${result.noKaryawan}&kursi=${result.kursi}`;
      } else {
        alert("‚ùå Nomor Karyawan tidak ditemukan. Silakan cek lagi.");
      }
    } catch (error) {
      console.error("Error:", error);
      alert("‚ö†Ô∏è Terjadi kesalahan koneksi. Coba lagi.");
    }
  }

  document.getElementById("loginForm").addEventListener("submit", handleSubmit);
  </script>
  
  <script>
    const eventDate = new Date("September 25, 2025 17:00:00").getTime();
    const timer = document.getElementById("timer");

    setInterval(function() {
      const now = new Date().getTime();
      const distance = eventDate - now;

      if (distance < 0) {
        timer.innerHTML = "üéâ Acara Sedang Berlangsung üéâ";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      timer.innerHTML = `${days} Hari ${hours} Jam ${minutes} Menit ${seconds} Detik`;
    }, 1000);

  </script>
</body>
</html>
